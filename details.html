<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Attire</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/home.css" />

    <style>
      .product-image {
        max-height: 550px;
        object-fit: contain;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        background: white;
      }
      .price {
        font-size: 2.3rem;
        font-weight: bold;
        color: #dc3545;
      }
      .stock-ok {
        color: #198754;
        font-weight: 600;
      }
      .quantity-input {
        width: 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container py-5 mt-5">
      <div class="row g-5" id="productDetail"></div>
    </div>

    <!-- Footer -->
    <footer class="footer py-5 mt-5">
      <div class="container">
        <div class="row text-center text-md-start">
          <div class="col-md-4 mb-4">
            <h5 class="mb-3">Attire</h5>
            <p>
              Your one-stop shop for the latest fashion trends. Quality products
              at great prices!
            </p>
          </div>
          <div class="col-md-4 mb-4">
            <h5 class="mb-3">Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="footer-link">Home</a></li>
              <li><a href="#" class="footer-link">Products</a></li>
              <li><a href="#" class="footer-link">About</a></li>
              <li><a href="#" class="footer-link">Blogs</a></li>
              <li><a href="#" class="footer-link">Specials</a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-4">
            <h5 class="mb-3">Follow Us</h5>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <p class="text-center mb-0">© 2026 Attire. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch('navbar.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          updateCartCount();
        })
        .catch((err) => console.error('Error loading navbar:', err));
    </script>

    <script type="module">
      // Import required functions
      // Adjust paths according to your folder structure
      import { getProductById, updateProductById } from './data/products.js';
      import { addToCart, getCurrentUserCartPopulated } from './data/cart.js';
      import { updateCartCount } from './js/script.js';
      import { hasRole } from './data/auth.js';

      if (hasRole('admin').status === 'success') {
        window.location.href = 'admin-dashboard.html';
      }

      document.addEventListener('DOMContentLoaded', async () => {
        fetch('navbar.html')
          .then((res) => res.text())
          .then((data) => {
            document.getElementById('navbar-placeholder').innerHTML = data;
            // updateUserUI();
            updateCartCount();
          })
          .catch((err) => console.error('Navbar load error:', err));
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const detailContainer = document.getElementById('productDetail');

        if (!productId) {
          detailContainer.innerHTML = `<div class="alert alert-danger text-center col-12">No product selected. Please choose a product from the shop page.</div>`;
          return;
        }

        // Show loading state
        detailContainer.innerHTML = `
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">Loading product details...</p>
      </div>
    `;

        // Fetch product details using the prepared function
        const result = await getProductById(productId);

        if (result.status !== 'success' || !result.data) {
          detailContainer.innerHTML = `<div class="alert alert-warning text-center col-12">Product not found</div>`;
          return;
        }

        const product = result.data;

        // Render product details
        detailContainer.innerHTML = `
      <div class="col-lg-6">
        <img src="${product.image}" alt="${product.name}" class="product-image img-fluid">
      </div>

      <div class="col-lg-6">
        <h1 class="mb-3">${product.name}</h1>
        
        <div class="mb-3">
          <strong>Category:</strong> ${product.category || 'Not specified'}
        </div>

        <div class="price mb-4">EGP ${product.price}</div>

        <div class="mb-4">
          <strong>Stock:</strong> ${product.stock || 'N/A'} units
          <span class="stock-ok ms-3">
            <i class="fas fa-check-circle"></i> In Stock
          </span>
        </div>

        <div class="mb-5">
          <h5>Description:</h5>
          <p class="text-muted lh-lg">
            ${product.description || 'No description available for this product.'}
          </p>
        </div>

        <!-- Quantity selector -->
        <div class="mb-4">
          <h5>Quantity:</h5>
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-outline-secondary" id="decrease">-</button>
            <input type="number" id="qty" class="form-control quantity-input" value="1" min="1" max="${product.stock || 999}">
            <button class="btn btn-outline-secondary" id="increase">+</button>
          </div>
        </div>

        <button class="btn btn-primary btn-lg px-5" id="addToCartBtn">
          <i class="fas fa-cart-plus me-2"></i> Add to Cart
        </button>

        <div class="mt-4">
          <a href="collection.html" class="text-primary text-decoration-none">← Back to Products</a>
        </div>
      </div>
    `;

        // Quantity controls
        const qtyInput = document.getElementById('qty');

        document.getElementById('decrease').onclick = () => {
          if (qtyInput.value > 1) qtyInput.value--;
        };

        document.getElementById('increase').onclick = () => {
          if (qtyInput.value < (product.stock || 999)) qtyInput.value++;
        };

        // Add to Cart button handler
        document.getElementById('addToCartBtn').onclick = async () => {
          const quantity = Number(qtyInput.value);

          try {
            const result = await addToCart(product.id, quantity);

            if (result.status === 'success') {
              alert('Product added to cart successfully!');
              await updateCartCount();
              try {
              } catch (err) {
                console.warn('Could not update cart count:', err);
              }
            } else {
              // Handle common errors
              if (result.message?.includes('exceeds available stock')) {
                alert('Requested quantity exceeds available stock!');
              } else if (
                result.message?.includes('authenticated') ||
                result.message?.includes('login')
              ) {
                alert('Please log in to add items to your cart.');
              } else {
                alert(
                  'Failed to add product: ' +
                    (result.message || 'Please try again.'),
                );
              }
            }
          } catch (error) {
            console.error('Add to cart error:', error);
            alert('An error occurred. Please try again later.');
          }
        };
      });
      // ================= UPDATE CART COUNT =================
    </script>
  </body>
</html>
