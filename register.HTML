<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartiq Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 login-card">

        <div class="text-center mb-3">
            <img src="resourses/logo.png" alt="Cartiq Logo" class="logo">
            <h4 class="mt-2">Create your account</h4>
            <p class="text-muted">Join Cartiq today</p>
        </div>

        <form id="registerForm">
            <div id="errorMsg" class="text-danger mb-2 text-center d-none"></div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3 position-relative">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create password" required>
                <i class="fa-solid fa-eye toggle-password"></i>
            </div>

            <div class="mb-3 position-relative">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                <i class="fa-solid fa-eye toggle-confirm"></i>
            </div>

            <button
                type="submit"
                class="btn btn-primary w-100"
                id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted">
                Already have an account?
                <a href="login.html" class="text-decoration-none">Sign in</a>
            </p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth-utils.js"></script>
<script type="module" src="js/register.js"></script>

</body>
</html>
