    <!-- Modal -->
    <div class="modal fade" id="productModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="productId" />

            <input
              type="text"
              id="productName"
              class="form-control mb-2"
              placeholder="Name"
            />
            <input
              type="number"
              id="productPrice"
              class="form-control mb-2"
              placeholder="Price"
            />
            <input
              type="number"
              id="productStock"
              class="form-control mb-2"
              placeholder="Stock"
            />

            <select id="productCategory" class="form-control mb-2">
              <option>Electronics</option>
              <option>Clothes</option>
              <option>Shoes</option>
              <option>Accessories</option>
            </select>

            <textarea
              id="productDescription"
              class="form-control mb-2"
              placeholder="Description"
            ></textarea>

            <input type="file" id="productImage" class="form-control mb-2" />
            <img id="imagePreview" class="img-fluid d-none" />

            <p id="errorMsg" class="text-danger fw-bold mb-0 mt-5 d-none"></p>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-success" id="saveProductBtn">
              Save Product
            </button>
          </div>
        </div>
      </div>
    </div>
