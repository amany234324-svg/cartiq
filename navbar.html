<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attire - Fashion Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary: #5e60ce;
      --primary-dark: #4d4fc2;
      --primary-light: #48bfe3;
      --gradient: linear-gradient(135deg, #5e60ce 0%, #48bfe3 100%);
      --text-dark: #1e1e2f;
      --text-muted: #6c757d;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #f8f9fc;
      padding-top: 80px; /* لضمان عدم اختفاء المحتوى تحت الناف بار */
    }

    .navbar {
      background: white;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      transition: all 0.35s ease;
    }

    .navbar.scrolled {
      background: rgba(255,255,255,0.97) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(94,96,206,0.12) !important;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary) !important;
    }

    .nav-link {
      color: var(--text-dark) !important;
      font-weight: 500;
      padding: 0.65rem 1.15rem !important;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: white !important;
      background: var(--primary) !important;
    }

    .auth-link {
      color: var(--text-dark) !important;
      font-weight: 600;
      transition: all 0.3s;
      white-space: nowrap;
    }

    /* --- تعديل حجم الأيقونات --- */
    .btn-icon {
      width: 50px; /* زيادة حجم منطقة الضغط */
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all 0.25s ease;
      position: relative;
      text-decoration: none;
    }

    .btn-icon i {
      font-size: 1.6rem !important; /* تكبير حجم القلب والشنطة */
    }

    .btn-icon:hover {
      background: rgba(94, 96, 206, 0.08);
      color: var(--primary);
    }

    /* --- تعديل حجم الرقم (Badge) --- */
    .badge {
      background-color: var(--primary) !important;
      font-size: 0.85rem !important; /* تكبير الخط */
      font-weight: 700;
      min-width: 22px; 
      height: 22px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white; /* لبروز الرقم */
    }

    .navbar-toggler {
      border: none;
      padding: 0;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* --- ضبط التجاوب مع جميع الشاشات --- */
    @media (max-width: 991px) {
      .navbar-brand img {
        width: 40px; /* تصغير اللوجو قليلاً في الموبايل */
      }
      
      .nav-btns {
        gap: 0.5rem !important; /* تقليل المسافات في الموبايل */
      }

      .navbar-collapse {
        background: white;
        margin-top: 10px;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      }

      .nav-link {
        text-align: center;
        margin-bottom: 5px;
      }
      
      .btn-icon i {
        font-size: 1.4rem !important; /* حجم متوازن للموبايل */
      }
    }

    @media (max-width: 400px) {
        .auth-link span {
            display: none; /* إخفاء كلمة Login في الشاشات الصغيرة جداً والاكتفاء بالأيقونة إذا أردتِ */
        }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="home.html">
      <img src="img/logo.png" alt="Attire" width="48" class="me-2">
      <span>Attire</span>
    </a>

    <div class="nav-btns order-lg-2 d-flex align-items-center gap-2 gap-lg-4 ms-auto ms-lg-0">

      <a href="login.html" class="auth-link text-decoration-none d-flex align-items-center gap-2" id="auth-link">
        <i class="bi bi-person-circle fs-4 d-lg-none"></i> <span class="d-none d-sm-inline">Login</span>
      </a>

      <a href="#" class="btn-icon" title="Wishlist">
        <i class="bi bi-heart"></i>
        <span class="position-absolute top-11 start-100 translate-middle badge rounded-pill" id="wishlist-count">0</span>
      </a>

      <a href="cart.html" class="btn-icon position-relative" title="Shopping Cart">
        <i class="bi bi-bag"></i>
        <span class="position-absolute top-11 start-100 translate-middle badge rounded-pill" id="cart-count">0</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse order-lg-1" id="navbarMainMenu">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item"><a class="nav-link " href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="collection.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="customer-order.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>

  </div>
</nav>

<script>
  // تأثير التمرير (إضافة كلاس scrolled)
  window.addEventListener('scroll', function() {
    const nav = document.getElementById('mainNavbar');
    if (window.scrollY > 50) {
      nav.classList.add('scrolled');
    } else {
      nav.classList.remove('scrolled');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
