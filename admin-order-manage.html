<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO - Admin Dashboard</title>

    <!-- Bootstrap 5.3 CSS -->
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font (اختياري لكن بيخلي الشكل أحلى) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #5e60ce;
        --primary-dark: #4d4fc2;
        --gradient: linear-gradient(135deg, #5e60ce 0%, #48bfe3 100%);
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
      }

      .navbar {
        background: var(--gradient) !important;
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        transition: all 0.25s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        color: white !important;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
      }

      .dropdown-menu {
        border-radius: 12px !important;
      }

      .dropdown-item:hover {
        background-color: #f8f9fa;
      }

      .avatar-circle {
        background: var(--primary-dark);
      }

      .navbar-toggler-icon {
        filter: brightness(0) invert(1);
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm sticky-top"
    >
      <div class="container-fluid px-4">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center fw-bold fs-4" href="#">
          <span class="text-white me-2"></span>

          <small class="ms-2 fs-6 text-white-50">Admin</small>
        </a>

        <!-- Toggle button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu items -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="navbar-nav ms-auto align-items-lg-center gap-1 gap-lg-3">
            <a class="nav-link px-3" href="admin-dashboard.html">
              <i class="bi bi-speedometer2 me-1"></i> Dashboard
            </a>

            <a class="nav-link px-3" href="admin-products.html">
              <i class="bi bi-box-seam me-1"></i> Products
            </a>

            <a
              class="nav-link active px-3 fw-semibold"
              aria-current="page"
              href="admin-order-manage.html"
            >
              <i class="bi bi-cart-check-fill me-1"></i> Orders
            </a>

            <!-- Admin Dropdown -->
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-3 d-flex align-items-center gap-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <div
                  id="adminAvatar"
                  class="avatar-circle bg-primary text-white d-flex align-items-center justify-content-center"
                  style="
                    width: 32px;
                    height: 32px;
                    border-radius: 50%;
                    font-size: 0.9rem;
                    font-weight: 600;
                  "
                ></div>
                <span id="adminName"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end shadow border-0 mt-2"
                style="min-width: 220px"
              >
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    id="logoutBtn"
                    class="dropdown-item text-danger d-flex align-items-center gap-3 py-2"
                    href="#"
                  >
                    <i class="bi bi-box-arrow-right fs-5"></i>
                    <span>Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="mb-4">Order Management</h1>

      <!-- Filters -->
      <div class="row g-3 mb-4">
        <div class="col-auto">
          <select class="form-select" id="statusFilter">
            <option>Status: All</option>
            <option>Pending</option>
            <option>Paid</option>
            <option>Processing</option>
            <option>Shipped</option>
            <option>Delivered</option>
          </select>
        </div>
        <!-- <div class="col-auto">
          <select class="form-select">
            <option>Customer</option>
            <option>Alice</option>
            <option>Bob</option>
            <option>Charlie</option>
          </select>
        </div> -->
        <!-- <div class="col-auto">
          <input type="text" class="form-control" placeholder="Date Range" />
        </div> -->
      </div>

      <!-- Responsive Table -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Order#</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-between">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link active" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>

    <!-- Order Detail Modal -->
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      aria-labelledby="orderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">
              Order #<span id="modalOrderNum"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <dl class="row mb-4">
              <dt class="col-sm-4">Customer</dt>
              <dd class="col-sm-8" id="modalCustomer"></dd>

              <dt class="col-sm-4">Date</dt>
              <dd class="col-sm-8" id="modalDate"></dd>

              <dt class="col-sm-4">Status</dt>
              <dd class="col-sm-8">
                <select class="form-select form-select-sm" id="modalStatus">
                  <option>Pending</option>
                  <option>Paid</option>
                  <option>Processing</option>
                  <option>Shipped</option>
                  <option>Delivered</option>
                </select>
              </dd>
            </dl>

            <h6 class="mt-4 mb-2">Items</h6>
            <div id="modalItems" class="list-group list-group-flush mb-3"></div>

            <hr />

            <div class="text-end small">
              <p>Subtotal: $<span id="modalSubtotal"></span></p>
              <p>Tax: $<span id="modalTax"></span></p>
              <p class="fw-bold">Total: $<span id="modalTotal"></span></p>
            </div>

            <hr />

            <h6 class="mt-3 mb-2">Shipping</h6>
            <p id="modalAddress" class="mb-1"></p>
            <p class="mb-0">Phone: <span id="modalPhone"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Update Status</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="admin-order-manage.js"></script>
  </body>
</html>
