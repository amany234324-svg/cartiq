<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartiq Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 login-card">
    <div class="text-center mb-3">
        <img src="logo.png" alt="Cartiq Logo" class="logo">
        <h4 class="mt-2">Sign in with email</h4>
        <p class="text-muted">Shop Smart. Look Sharp.</p>
    </div>
    <form id="loginForm"  >
    <div id="errorMsg" class="text-danger mb-2 text-center d-none"></div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <i class="fa-solid fa-eye toggle-password"></i>
        </div>
        <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
        <button
            type="submit"
            class="btn btn-primary w-100"
            id="loginBtn">
            Get Started
        </button>
    </form>
    <div class="text-center mt-3">
        <p class="text-muted">
            Don't have an account? 
            <a href="register.html" class="text-decoration-none">Register now</a>
        </p>
    </div>
    <hr>
    <div class="text-center">
        <p class="text-muted">Or sign in with</p>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-outline-danger">
                <i class="fa-brands fa-google"></i>
            </button>
            <button class="btn btn-outline-primary">
                <i class="fa-brands fa-square-facebook"></i>
            </button>
            <button class="btn btn-outline-dark">
                <i class="fa-brands fa-apple"></i>
            </button>
        </div>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-utils.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
